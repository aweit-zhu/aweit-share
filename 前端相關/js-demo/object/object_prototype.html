<script>

    // 物件字面量
    const person = {
        name: ["Bob", "Smith"],
        age: 32,
        bio: function () {
            console.log(`${this.name[0]} ${this.name[1]} 现在 ${this.age} 岁了。`);
        },
        introduceSelf: function () {
            console.log(`你好！我是 ${this.name[0]}。`);
        },
    };

    //console.log(Object.getPrototypeOf(person));

    // 構造函數與原型
    function Person(first, last, age, gender, interests) {
        this.name = {
            'first': first,
            'last': last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.interests_string = [...this.interests].join(',');
    }

    Person.prototype.greeting = function () {
        alert(`Hi, I am ${this.name.first}`);
    }

    Person.prototype.valueOf = function () {
        return this.name;
    }

    const personPrototype = {
        greeting() {
            console.log(`你好，我的名字是 ${this.name.first}！`);
        },
    };

    Object.assign(Person.prototype,personPrototype); // 将一个或者多个源对象中所有可枚举的自有属性复制到目标对象，并返回修改后的目标对象

    console.log(Person.prototype);

    var person1 = new Person("Bob", "Smith", 32, "male", ["music", "skiing"]);

</script>
