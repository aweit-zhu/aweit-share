<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
        <!-- ç´” CSS -->
        <div class="chat-notification">
            <div class="chat-notification-logo-wrapper">
                <img class="chat-notification-logo" src="https://picsum.photos/id/1062/48/48" alt="ChitChat Logo">
            </div>
            <div class="chat-notification-content">
                <h4 class="chat-notification-title">ChitChat</h4>
                <p class="chat-notification-message">You have a new message!</p>
            </div>
        </div>
    
        <style>
            .chat-notification {
                display: flex;
                max-width: 24rem;
                margin: 0 auto;
                padding: 1.5rem;
                border-radius: 0.5rem;
                background-color: #fff;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
    
            .chat-notification-logo-wrapper {
                flex-shrink: 0;
            }
    
            .chat-notification-logo {
                height: 3rem;
                width: 3rem;
            }
    
            .chat-notification-content {
                margin-left: 1.5rem;
                padding-top: 0.25rem;
            }
    
            .chat-notification-title {
                color: #1a202c;
                font-size: 1.25rem;
                line-height: 1.25;
            }
    
            .chat-notification-message {
                color: #718096;
                font-size: 1rem;
                line-height: 1.5;
            }
        </style>

        
    <!-- Tailwind CSS -->
    <div class="my-5 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="https://picsum.photos/id/1062/48/48" alt="ChitChat Logo">
        </div>
        <div class="">
            <h4 class="text-xl font-medium text-black">ChitChat</h4>
            <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>
</body>
</html>
