<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>


    <header class="flex md:flex justify-normal items-center fixed z-10 h-16 w-full" style="background-color: #1f2937;">
        
        <img src="./img/mark.svg" alt="" class="w-14 flex-grow-0">
        
        <nav class="hidden md:flex md:h-9 text-white">  
            <a href="javascript:none"
                class="px-3 py-2 mx-2 rounded-md text-sm hover:bg-slate-700 bg-gray-900 ">Dashboard</a>
            <a href="javascript:none" class="px-3 py-2 mx-2 rounded-md text-sm hover:bg-slate-700">Team</a>
            <a href="javascript:none" class="px-3 py-2 mx-2 rounded-md text-sm hover:bg-slate-700">Projects</a>
            <a href="javascript:none" class="px-3 py-2 mx-2 rounded-md text-sm hover:bg-slate-700">Calendar</a>
            <a href="javascript:none" class="px-3 py-2 mx-2 rounded-md text-sm hover:bg-slate-700">Reports</a>
        </nav>

        <div class="hidden md:flex justify-center items-center text-white ml-auto">
            <button class="p-2 bg-gray-800 text-gray-400  hover:text-white 
                        rounded-full 
                        focus:outline-none focus:ring-2 focus:ring-white/[.55]">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
            </button>
            
            <!-- 頭像處理方式 -->
            <img class="h-8 w-8 rounded-full mx-3" src="https://picsum.photos/id/1020/32/32" alt="">
        </div>
        
    </header>

    <button class="md:hidden fixed right-0 top-5 menuBtn z-20">
        <svg class="md:hidden h-6 w-6 text-white mr-5 cursor-pointer "  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <button class="md:hidden absolute right-0 top-5 closeBtn z-20 hidden">
        <svg class="md:hidden h-6 w-6 text-white mr-5 cursor-pointer "  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <div class="md:hidden flex flex-col text-white w-full pt-16 menuList" style="background-color: #1f2937;">  
        <a href="javascript:none" class="px-3 py-2 rounded-md text-sm hover:bg-slate-700 bg-gray-900 ">Dashboard</a>
        <a href="javascript:none" class="px-3 py-2 rounded-md text-sm hover:bg-slate-700">Team</a>
        <a href="javascript:none" class="px-3 py-2 rounded-md text-sm hover:bg-slate-700">Projects</a>
        <a href="javascript:none" class="px-3 py-2 rounded-md text-sm hover:bg-slate-700">Calendar</a>
        <a href="javascript:none" class="px-3 py-2 rounded-md text-sm hover:bg-slate-700">Reports</a>
    </div>

    <script>

        $('.menuList').addClass('hidden');

        $('.menuBtn').on('click', function() {
            $('.closeBtn').removeClass('hidden');
            $('.menuBtn').addClass('hidden');
            $('.menuList').removeClass('hidden');
        });

        $('.closeBtn').on('click', function() {
            $('.closeBtn').addClass('hidden');
            $('.menuBtn').removeClass('hidden');
            $('.menuList').addClass('hidden');
        });

    </script>


    <div class="md:pt-16 flex flex-col h-screen">
        <h1 class="bg-white h-20 border border-grey-100 flex items-center text-2xl font-extrabold drop-shadow">Dashboard</h1>
        <main class="flex-1 bg-gray-10 flex justify-center">
            <div class="w-full mx-5 my-12 border border-dashed border-gray-400 stroke-gray-900 relative">
                <svg class="absolute inset-0 h-full w-full stroke-gray-900/10" fill="none">
                    <defs>
                        <pattern id="pattern-d09edaee-fc6a-4f25-aca5-bf9f5f77e14a" x="0" y="0" width="10" height="10"
                            patternUnits="userSpaceOnUse">
                            <path d="M-3 13 15-5M-5 5l18-18M-1 21 17 3"></path>
                        </pattern>
                    </defs>
                    <rect stroke="none" fill="url(#pattern-d09edaee-fc6a-4f25-aca5-bf9f5f77e14a)" width="100%"
                        height="100%"></rect>
                </svg>
            </div>
        </main>
    </div>

    <footer class="h-14 w-full" style="background-color: #1f2937;"></footer>
</body>

</html>
