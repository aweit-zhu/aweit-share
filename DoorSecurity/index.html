<script>

    function loadPage(href) {

        if(href == '') {
            $('#content').load('ds_entry.html');
        } else {
            $('#content').load(href);
        }
    }

    window.addEventListener('hashchange', function () {
        let href = location.hash.substring(1);
        loadPage(href);
    });

    window.dispatchEvent(new Event('hashchange'));

</script>
