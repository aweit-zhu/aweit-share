<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./components/DS_Door.js"></script>
</head>
<body>

    <div class="d-flex justify-content-center">
        <ds-door status=1  door_name="A001"></ds-door>
        <ds-door status=0  door_name="A002"></ds-door>
        <ds-door status=-1 door_name="A003"></ds-door>
        <ds-door status=1  door_name="A004"></ds-door>
        <ds-door status=-1 door_name="A005"></ds-door>
        <ds-door status=1  door_name="A006"></ds-door>
        <ds-door status=-1 door_name="A007"></ds-door>
    </div>
    <div class="d-flex justify-content-center">
        <ds-door status=0  door_name="A008"></ds-door>
        <ds-door status=-1  door_name="A009"></ds-door>
        <ds-door status=0 door_name="A010"></ds-door>
        <ds-door status=0  door_name="A011"></ds-door>
        <ds-door status=-1 door_name="A012"></ds-door>
        <ds-door status=1  door_name="A013"></ds-door>
        <ds-door status=0 door_name="A014"></ds-door>
    </div>
    <script>

        document.querySelectorAll('ds-door').forEach(register);

        function register(door,index) {
            door.registerClickHandler(() => tap(door));
        }

        function tap(door) {
            let status = door.getAttribute('status');
            if(status == -1) {
                return;
            }
            door.setAttribute('status', status == 1 ? 0: 1);
        }

    </script>

</body>
</html>
