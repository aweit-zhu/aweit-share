    <script>

        document.querySelectorAll('aweit-ds-door').forEach(register);

        function register(door,index) {
            door.registerClickHandler(() => tap(door));
        }

        function tap(door) {
            let status = door.getAttribute('status');
            if(status == -1) {
                return;
            }
            door.setAttribute('status', status == 1 ? 0: 1);
        }

    </script>
