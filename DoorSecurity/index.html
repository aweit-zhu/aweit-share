<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./components/aweit_ds_door.js"></script>
</head>
<body>

    <style>
        .col {
            background-color: #f5f5f5;
        }
    </style>

    <div class="container">
        <div class="row mx-auto">
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status= 0  door_name="A002"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status=-1  door_name="A003"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status= 1  door_name="A004"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status=-1  door_name="A005"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status= 1  door_name="A006"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status=-1  door_name="A007"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status= 0  door_name="A008"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status=-1  door_name="A009"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><aweit-ds-door status= 0  door_name="A010"></aweit-ds-door></div>
            <div class="col col-md-3 p-0 m-1 border "><p class="m-0 h-100 d-flex justify-content-center align-items-center"><i class="bi bi-plus-circle"></i></p></div>
        </div>
    </div>

    <div class="d-flex justify-content-center">

    </div>
    <div class="d-flex justify-content-center">

    </div>
    <script>

        document.querySelectorAll('aweit-ds-door').forEach(register);

        function register(door,index) {
            door.registerClickHandler(() => tap(door));
        }

        function tap(door) {
            let status = door.getAttribute('status');
            if(status == -1) {
                return;
            }
            door.setAttribute('status', status == 1 ? 0: 1);
        }

    </script>

</body>
</html>
