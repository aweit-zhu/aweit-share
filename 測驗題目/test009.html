<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outside {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .inside {
            width: 100px;
            height: 100px;
            background-color: green;

            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="outside">
        <div class="inside"></div>
    </div>
</body>

</html>
