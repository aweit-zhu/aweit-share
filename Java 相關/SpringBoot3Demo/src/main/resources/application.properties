server.port=9090

spring.mvc.servlet.path=/mvc

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
spring.datasource.username=web
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.file.path=logs
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

spring.messages.basename=messages

# 配置單個檔案上傳的最大大小為 10MB
spring.servlet.multipart.max-file-size=10MB
# 配置所有檔案上傳的總大小限制為 20MB
spring.servlet.multipart.max-request-size=20MB
# 指定在內存中存儲的檔案上傳的臨界值為 2KB
spring.servlet.multipart.file-size-threshold=2KB
# 指定檔案上傳的臨時目錄為 C:/uploads/
spring.servlet.multipart.location=C:/uploads/
